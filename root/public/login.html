<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShineTrack</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth">
            <div class="auth-image">
                <img src="/images/hero-image.jpg" alt="Sign in background image">
            </div>
            <div class="auth-form login">
                <h2>Welcome back to <span><a href="/">ShineTrack</a></span></h2>
                <p class="description">Fill in the information below to log into your account</p>
                <form action="" method="post" id="user-login">
                    <p class="label">Phone Number:</p>
                    <input type="text" name="phonenumber" required>
                    <p class="label">Enter Password:</p>
                    <input type="text" id="pwd" name="password" required>
                    <div class="login-button">
                        <button class="auth-button" type="submit">Sign In</button>
                    </div>
                </form>
                <div id="login-message"></div>
                <div class="redirect">
                    <p>Don't have an account? <span><a href="/register">Sign up</a></span> for an account today!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/userLogin.js"></script>
</body>
</html>
