<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShineTrack</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth">
            <div class="auth-image">
                <img src="/images/hero-image.jpg" alt="Sign up background image">
            </div>
            <div class="auth-form">
                <h2>Welcome to <span><a href="/">ShineTrack</a></span></h2>
                <p class="description">Fill in the information below to register</p>
                <div id="message"></div>
                <form method="post" id="user-signup">
                    <div class="username">
                        <div class="user-info">
                            <p class="label">First Name:</p>
                            <input type="text" id="firstname" required>
                        </div>
                        <div class="user-info">
                            <p class="label">Last Name:</p>
                            <input type="text" id="lastname" required>
                        </div>
                    </div>
                    <p class="label">Phone Number:</p>
                    <input type="text" id="phonenumber" required>
                    <p class="label">Email Address:</p>
                    <input type="text" id="email">
                    <p class="label">Enter Password:</p>
                    <input type="password" id="password" required>
                    <p class="label">Confirm Password:</p>
                    <input type="password" id="confirmpwd" required>
                    <div class="pwd">
                        <input type="checkbox" onclick="showPassword()"><p class="label">Show Password</p>
                    </div>
                    <div class="signup-button">
                        <button class="auth-button" type="submit">Sign up</button>
                    </div>
                </form>
                <div class="redirect">
                    <p>Already have an account? <span><a href="/login">Sign In</a></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/userRegistration.js"></script>
    <script src="/js/commonFunc.js"></script>
</body>
</html>
