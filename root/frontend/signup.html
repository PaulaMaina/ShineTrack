<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShineTrack</title>
</head>
<body>
    <div class="container">
        <div class="signup">
            <div class="signup-image">
                <img src="" alt="Sign up background image">
            </div>
            <div class="signup-form">
                <h4>Welcome to ShineTrack</h4>
                <p>Fill in the information below to register</p>
                <form action="" method="post">
                    <div class="user-info">
                        <input type="text" name="firstname" placeholder="First Name">
                        <input type="text" name="lastname" placeholder="Last Name">
                    </div>
                    <input type="text" name="phonenumber" placeholder="Phone Number">
                    <input type="text" id="pwd" name="password" placeholder="Enter password">
                    <input type="text" id="confirm-pwd" placeholder="Confirm Password">
                    <div class="signup-button">
                        <input type="button" value="Sign up">
                    </div>
                </form>
                <div class="redirect">
                    <p>Already have an account? <span><a href="login.html">Sign In</a></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
