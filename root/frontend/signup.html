<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShineTrack</title>
    <link rel="stylesheet" href="./assets/styles/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth">
            <div class="auth-image">
                <img src="./assets/images/hero-image.jpg" alt="Sign up background image">
            </div>
            <div class="auth-form">
                <h2>Welcome to <span><a href="index.html">ShineTrack</a></span></h2>
                <p class="description">Fill in the information below to register</p>
                <form action="" method="post" id="user-signup">
                    <div class="username">
                        <div class="user-info">
                            <p class="label">First Name:</p>
                            <input type="text" name="firstname" required>
                        </div>
                        <div class="user-info">
                            <p class="label">Last Name:</p>
                            <input type="text" name="lastname" required>
                        </div>
                    </div>
                    <p class="label">Phone Number:</p>
                    <input type="text" name="phonenumber" required>
                    <p class="label">Email Address:</p>
                    <input type="text" name="email">
                    <p class="label">Enter Password:</p>
                    <input type="text" id="pwd" name="password" required>
                    <p class="label">Confirm Password:</p>
                    <input type="text" id="confirm-pwd" required>
                    <div class="signup-button">
                        <button class="auth-button">Sign up</button>
                    </div>
                </form>
                <div id="signup-message"></div>
                <div class="redirect">
                    <p>Already have an account? <span><a href="login.html">Sign In</a></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/scripts/userRegistration.js"></script>
    <script src="./assets/scripts/userRegistration.js"></script>
</body>
</html>
