<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShineTrack</title>
    <link rel="stylesheet" href="./assets/styles/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="logo">
                <img src="./assets/images/hero-image.png" alt="Logo">
            </div>
            <div class="search">
                <form action="" method="get">
                    <input type="text" name="search">
                    <button class="search-button">Search</button>
                </form>
            </div>
            <div class="profile">
                <img src="./assets/images/default-profile.jpg" alt="Profile image">
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <div class="sidemenu-item">
                    <img src="./assets/images/dashboard-icon.png" alt="Dashboard icon">
                    <li><a href="dashboard.html">Dashboard</a></li>
                </div>
                <div class="sidemenu-item selected">
                    <img src="./assets/images/business-icon.png" alt="Business icon">
                    <li><a href="business.html">Car Washes</a></li>
                </div>
                <div class="sidemenu-item">
                    <img src="./assets/images/staff-icon.png" alt="People icon">
                    <li><a href="customers.html">Customers</a></li>
                </div>
                <div class="sidemenu-item">
                    <img src="./assets/images/inventory-icon.png" alt="Transaction icon">
                    <li><a href="transactions.html">Transactions</a></li>
                </div>
                <div class="sidemenu-item">
                    <img src="./assets/images/department-icon.png" alt="Staff icon">
                    <li><a href="staff.html">Staff</a></li>
                </div>
                <div class="sidemenu-item">
                    <img src="./assets/images/transaction-icon.png" alt="Money icon">
                    <li><a href="expenses.html">Expenses</a></li>
                </div>
            </ul>
        </div>
        <div class="dashboard">
            <h1>Car Wash Businesses</h1>
            <div id="entries">
                <table>
                    <tr>
                        <th>No.</th>
                        <th>Business Name</th>
                        <th>Location</th>
                        <th>Telephone Number</th>
                        <th>Opening Hours</th>
                        <th>Closing Hours</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Classic Car Wash</td>
                        <td>Nairobi, Kenya</td>
                        <td>+254712345678</td>
                        <td>8:00 am</td>
                        <td>11:00 pm</td>
                    </tr>
                </table>
            </div>
            <div class="add-new">
                <button><i class="fa fa-plus"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
