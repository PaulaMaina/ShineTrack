<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShineTrack</title>
    <link rel="stylesheet" href="./assets/styles/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="logo">
                <img src="./assets/images/hero-image.png" alt="Logo">
            </div>
            <div class="search">
                <form action="" method="get">
                    <input type="text" name="search">
                    <button class="search-button">Search</button>
                </form>
            </div>
            <div class="profile">
                <img src="./assets/images/default-profile.jpg" alt="Profile image">
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <div class="sidemenu-item selected">
                    <img src="./assets/images/dashboard-icon.png" alt="Dashboard icon">
                    <li><a href="dashboard.html">Dashboard</a></li>
                </div>
                <div class="sidemenu-item">
                    <img src="./assets/images/business-icon.png" alt="Business icon">
                    <li><a href="business.html">Car Washes</a></li>
                </div>
                <div class="sidemenu-item">
                    <img src="./assets/images/staff-icon.png" alt="People icon">
                    <li><a href="customers.html">Customers</a></li>
                </div>
                <div class="sidemenu-item">
                    <img src="./assets/images/inventory-icon.png" alt="Transaction icon">
                    <li><a href="transactions.html">Transactions</a></li>
                </div>
                <div class="sidemenu-item">
                    <img src="./assets/images/department-icon.png" alt="Staff icon">
                    <li><a href="staff.html">Staff</a></li>
                </div>
                <div class="sidemenu-item">
                    <img src="./assets/images/transaction-icon.png" alt="Money icon">
                    <li><a href="expenses.html">Expenses</a></li>
                </div>
            </ul>
        </div>
        <div class="dashboard">
            <h1>Dashboard</h1>
            <div class="highlights">
                <div class="metric">
                    <div class="metric-label">
                        <p>No. of Washes</p>
                    </div>
                    <form action="" method="get">
                        <input class="data" type="number" value="10">
                    </form>
                </div>
                <div class="metric">
                    <div class="metric-label">
                    <p>Earnings this week</p>
                    </div>
                    <form action="" method="get">
                        <input class="data" type="number" value="1000">
                    </form>
                </div>
                <div class="metric">
                    <div class="metric-label">
                        <p>Total earnings</p>
                    </div>
                    <form action="" method="get">
                        <input class="data" type="number" value="Ksh. 100000">
                    </form>
                </div>
            </div>
            <div class="customers" id="entries">
                <h2>Top Customers</h2>
                <table>
                    <tr>
                        <th>No.</th>
                        <th>Customer Name</th>
                        <th>Total Washes</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Pauline Maina</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Pauline Maina</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Pauline Maina</td>
                        <td>5</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
