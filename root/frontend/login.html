<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShineTrack</title>
</head>
<body>
    <div class="container">
        <div class="signup">
            <div class="signin-image">
                <img src="" alt="Sign in background image">
            </div>
            <div class="signin-form">
                <h4>Welcome back to <span><a href="index.html">ShineTrack</a></span></h4>
                <p>Fill in the information below to log into your account</p>
                <form action="" method="post">
                    <input type="text" name="phonenumber" placeholder="Phone Number">
                    <input type="text" id="pwd" name="password" placeholder="Enter password">
                    <div class="signup-button">
                        <input type="button" value="Sign in">
                    </div>
                </form>
                <div class="redirect">
                    <p>Don't have an account? <span><a href="login.html">Sign up</a></span> for an account today!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
